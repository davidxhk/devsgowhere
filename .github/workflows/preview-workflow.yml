name: Build and Deploy

on:
  # Trigger the workflow on:
  # - push to main
  # - pull request to main branch
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:

  ##########################################
  # Build job
  # - Builds the project and archives the dist folder as an artifact
  # - Runs on push to main or on pull request to main
  ##########################################
  build:
    uses: ./.github/workflows/build-template.yml

  ##########################################
  # Preview deployment job
  # - Deploys branch preview to Cloudflare Pages for each pull request
  ##########################################
  deploy-preview:
    needs: build
    uses: ./.github/workflows/deploy-template.yml
    with:
      env_name: preview
      # sanitise the branch name to be used as a subdomain using replace
      env_url: https://${{ github.ref_name.replace('/', '-') }}.devsgowhere.pages.dev
      cf_branch: ${{ github.ref_name }}
    secrets: 
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}   

  ##########################################
  # Production deployment job
  # - Deploys main branch to Cloudflare Pages
  # - Only runs on push to main branch
  ##########################################
  deploy-production:
    needs: build
    uses: ./.github/workflows/deploy-template.yml
    with:
      env_name: production
      env_url: https://devsgowhere.com
      cf_branch: main
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
